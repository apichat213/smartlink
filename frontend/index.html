<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartLink | ระบบย่อ URL อัจฉริยะ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f9fafc;
      --text: #1f2937;
      --card-bg: #ffffff;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: "Kanit", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .container {
      max-width: 640px;
      width: 90%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 16px;
      margin: -40px auto 20px;
      padding: 32px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 16px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      font-size: 1.05rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    #result {
      text-align: center;
      margin-top: 20px;
    }

    #result a {
      color: var(--primary-dark);
      font-weight: 600;
      text-decoration: none;
    }

    #result a:hover {
      text-decoration: underline;
    }

    .share-buttons {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-buttons button {
      width: auto;
      font-size: 0.9rem;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      background: white;
      color: var(--primary-dark);
      border: 1px solid var(--primary);
      cursor: pointer;
      transition: 0.2s;
    }

    .share-buttons button:hover {
      background: var(--primary);
      color: white;
    }

    .chart-card {
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 20px 24px;
      margin: 20px auto 40px;
    }

    .summary {
      text-align: center;
      font-weight: 500;
      color: var(--primary-dark);
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    #toggle-history {
      background: white;
      color: var(--primary-dark);
      border: 2px solid var(--primary);
      margin: 10px 0;
    }

    #toggle-history:hover {
      background: var(--primary);
      color: white;
    }

    .history-grid {
      display: grid;
      gap: 16px;
      max-width: 900px;
      margin: 20px auto;
    }

    .history-card {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 18px 20px;
      border-left: 5px solid var(--primary);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.6rem; }
      .container { padding: 24px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>SmartLink</h1>
    <p>ระบบย่อ URL พร้อมสร้าง QR Code และสถิติการคลิก</p>
  </header>

  <main class="container">
    <h2>สร้าง Short URL ใหม่</h2>
    <input id="url" placeholder="วาง URL ที่ต้องการย่อ เช่น https://example.com" />
    <button onclick="shorten()">สร้างลิงก์ย่อพร้อม QR Code</button>
    <div id="result"></div>
  </main>

  <section class="chart-card">
    <div class="summary" id="summary-text">กำลังโหลดข้อมูล...</div>
    <canvas id="clickChart" height="120"></canvas>
  </section>

  <div style="text-align:center;">
    <button id="toggle-history" onclick="toggleHistory()">ดูประวัติการสร้างลิงก์ทั้งหมด</button>
  </div>

  <div id="history" class="history-grid" style="display:none;"></div>

  <footer>© 2025 SmartLink — Developed by testdev-apichat</footer>

  <script>
    // ✅ กำหนดค่า API ให้รองรับทั้ง localhost และ Render
    const API_BASE =
      
         "https://smartlink-05of.onrender.com";

    let chartInstance = null;
    let showHistory = false;

    // ✅ ตรวจสอบว่าเป็น URL ถูกต้องไหม
    const isValidUrl = (string) => {
      try { new URL(string); return true; }
      catch { return false; }
    };

    // ✅ สร้าง Short URL
    async function shorten() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("กรุณากรอก URL ก่อน");
      if (!isValidUrl(url)) return alert("URL ไม่ถูกต้อง");

      const res = await fetch("https://smartlink-05of.onrender.com/api/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ original_url: url }),
    });

      const data = await res.json();
      if (data.error) return alert(data.error);

      renderResult(data);
      loadHistory();
    }

    // ✅ แสดงผลลัพธ์หลังสร้างลิงก์
    function renderResult(data) {
      document.getElementById("result").innerHTML = `
        <p><b>สร้างลิงก์ย่อเรียบร้อยแล้ว!</b></p>
        <p><b>Short URL:</b> <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>
        <img src="${data.qr}" width="150" alt="QR Code">
        <div class="share-buttons">
          <button onclick="shareFacebook('${data.short_url}')">Facebook</button>
          <button onclick="shareLine('${data.short_url}')">LINE</button>
          <button onclick="shareTwitter('${data.short_url}')">X / Twitter</button>
          <button onclick="copyLink('${data.short_url}')">คัดลอกลิงก์</button>
        </div>
      `;
    }

    // ✅ ปุ่มแชร์
    function shareFacebook(url) {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, "_blank");
    }
    function shareLine(url) {
      window.open(`https://line.me/R/msg/text/?${encodeURIComponent(url)}`, "_blank");
    }
    function shareTwitter(url) {
      window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=ลองดูสิ!`, "_blank");
    }
    function copyLink(url) {
      navigator.clipboard.writeText(url);
      alert("คัดลอกลิงก์แล้ว ✅");
    }

    // ✅ แสดง/ซ่อนประวัติ
    function toggleHistory() {
      const section = document.getElementById("history");
      showHistory = !showHistory;
      section.style.display = showHistory ? "grid" : "none";
      document.getElementById("toggle-history").textContent =
        showHistory ? "ซ่อนประวัติ" : "ดูประวัติการสร้างลิงก์ทั้งหมด";
    }

    // ✅ โหลดประวัติทั้งหมด
    async function loadHistory() {
      const res = await fetch(`${API_BASE}/api/history`);
      const data = await res.json();

      const totalClicks = data.reduce((sum, i) => sum + i.click_count, 0);
      document.getElementById("summary-text").innerText =
        `จำนวนคลิกรวมทั้งหมด ${totalClicks.toLocaleString()} ครั้ง จาก ${data.length} ลิงก์`;

      renderChart(data);
      renderHistory(data);
    }

    // ✅ วาดกราฟ
    function renderChart(data) {
      const ctx = document.getElementById("clickChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      const colors = ["#2563eb", "#16a34a", "#dc2626", "#f59e0b", "#0ea5e9", "#9333ea"];
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map((_, i) => `ลิงก์ ${i + 1}`),
          datasets: [{
            data: data.map(i => i.click_count),
            backgroundColor: data.map((_, i) => colors[i % colors.length]),
            borderRadius: 6,
          }],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: "จำนวนคลิก" } },
            x: { title: { display: true, text: "ลิงก์ที่สร้าง" } },
          },
        },
      });
    }

    // ✅ แสดงรายการประวัติ
    function renderHistory(data) {
      const colors = ["#2563eb", "#16a34a", "#dc2626", "#f59e0b", "#0ea5e9", "#9333ea"];
      document.getElementById("history").innerHTML = data.map(
        (item, i) => `
          <div class="history-card" style="border-left-color:${colors[i % colors.length]};">
            <p><b>Full URL:</b> ${item.original_url}</p>
            <p><b>Short URL:</b> <a href="${item.short_url}" target="_blank">${item.short_url}</a></p>
            <p><b>จำนวนคลิก:</b> ${item.click_count}</p>
            <p><b>วันที่สร้าง:</b> ${new Date(item.created_at).toLocaleString("th-TH")}</p>
          </div>
        `
      ).join("");
    }

    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
