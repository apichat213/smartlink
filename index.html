<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartLink | ระบบย่อ URL อัจฉริยะ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f9fafc;
      --text: #1f2937;
      --card-bg: #ffffff;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: "Kanit", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-weight: 600;
      font-size: 1.9rem;
      margin-bottom: 8px;
    }

    header p {
      font-weight: 300;
      opacity: 0.95;
      font-size: 1rem;
    }

    .container {
      max-width: 640px;
      width: 90%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 16px;
      margin: -40px auto 40px;
      padding: 32px;
      position: relative;
      z-index: 1;
    }

    .container h2 {
      font-size: 1.4rem;
      color: var(--primary-dark);
      margin-bottom: 12px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 16px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      font-size: 1.05rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    #result {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 0.4s ease;
    }

    #result a {
      color: var(--primary-dark);
      font-weight: 600;
      text-decoration: none;
    }

    #result a:hover {
      text-decoration: underline;
    }

    #result img {
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 6px;
      background: #f9f9f9;
    }

    section.history {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 60px;
    }

    section.history h3 {
      font-size: 1.4rem;
      color: var(--primary-dark);
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .chart-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 20px 24px;
      margin-bottom: 30px;
    }

    .summary {
      text-align: center;
      font-weight: 500;
      color: var(--primary-dark);
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    .history-grid {
      display: grid;
      gap: 16px;
    }

    .history-card {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 18px 20px;
      border-left: 5px solid var(--primary);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .history-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .history-card p {
      margin: 4px 0;
      color: #374151;
      font-size: 0.95rem;
    }

    .history-card a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .history-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .container { padding: 24px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Short URL</h1>
    <p>ระบบย่อ URL </p>
  </header>

  <main class="container">
    <h2>สร้าง Short URL ใหม่</h2>
    <input id="url" placeholder="วาง URL ที่ต้องการย่อ เช่น https://example.com" />
    <button onclick="shorten()">สร้างลิงก์ย่อ</button>
    <div id="result"></div>
  </main>

  <section class="history">
    <div class="chart-card">
      <div class="summary" id="summary-text">สถิติรวมทั้งหมด</div>
      <canvas id="clickChart" height="120"></canvas>
    </div>

    <h3>รายการลิงก์ที่สร้างทั้งหมด</h3>
    <div id="history" class="history-grid"></div>
  </section>

  <footer>
    testDEV apichat mooltree
  </footer>

  <script>
    let chartInstance = null;

    async function shorten() {
      const input = document.getElementById("url");
      const urlValue = input.value.trim();
      if (!urlValue) return alert("กรุณากรอก URL ก่อน");

      const res = await fetch("http://localhost:3000/api/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ original_url: urlValue }),
      });

      const data = await res.json();

      document.getElementById("result").innerHTML = `
        <p><b>Short URL:</b> <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>
        <img src="${data.qr}" width="150" alt="QR Code">
      `;

      input.value = "";
      loadHistory(); 
    }

    async function loadHistory() {
      const res = await fetch("http://localhost:3000/api/history");
      const data = await res.json();

      if (data.length === 0) {
        document.getElementById("history").innerHTML =
          "<p style='text-align:center;'>ยังไม่มีข้อมูล</p>";
        document.getElementById("summary-text").innerText = "ยังไม่มีข้อมูลสถิติ";
        return;
      }

      const totalClicks = data.reduce((sum, item) => sum + item.click_count, 0);
      document.getElementById("summary-text").innerText =
        `จำนวนคลิกรวมทั้งหมด ${totalClicks.toLocaleString()} ครั้ง จาก ${data.length} ลิงก์`;

      
      const colors = [
        "#2563eb", "#16a34a", "#dc2626", "#f59e0b",
        "#0ea5e9", "#9333ea", "#ea580c", "#3b82f6",
        "#14b8a6", "#64748b"
      ];

      const chartColors = data.map((_, i) => colors[i % colors.length]);

      // Render Chart 
      const ctx = document.getElementById("clickChart").getContext("2d");
      const labels = data.map((item, i) => `ลิงก์ ${i + 1}`);
      const clicks = data.map(item => item.click_count);

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "จำนวนคลิกต่อ URL",
            data: clicks,
            backgroundColor: chartColors,
            borderRadius: 6,
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 },
              title: { display: true, text: "จำนวนคลิก" },
            },
            x: {
              title: { display: true, text: "ลิงก์ที่สร้าง" },
            },
          },
        },
      });

      
      const list = data
        .map(
          (item, i) => `
        <div class="history-card" style="border-left-color:${chartColors[i]};">
          <p><b>ลำดับ:</b> ${i + 1}</p>
          <p><b>Full URL:</b> ${item.original_url}</p>
          <p><b>Short URL:</b> <a href="${item.short_url}" target="_blank">${item.short_url}</a></p>
          <p><b>จำนวนคลิก:</b> ${item.click_count}</p>
          <p><b>วันที่สร้าง:</b> ${new Date(item.created_at).toLocaleString("th-TH")}</p>
        </div>
      `
        )
        .join("");

      document.getElementById("history").innerHTML = list;
    }

    
    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
